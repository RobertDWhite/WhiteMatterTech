    logo:
      logoHomeLink: "/"
      logoMark: ">"
      logoText: "$ sudo ./whitematter.tech"
      logoCursorDisabled: false
      logoCursorAnimate: "2s"
      logoCursorColor: "#67a2c9"
    homeInfoParams:
        Title: "Robert D. White"
        Content: >
